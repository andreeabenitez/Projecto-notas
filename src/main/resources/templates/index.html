<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <h1>Aplicación de Notas</h1>

    <div sec:authorize="isAuthenticated()">
        Hola, <span sec:authentication="name"></span> |
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>
</header>

<main class="container">
    <h1>Notas</h1>

    <div class="card">
        <div class="card-body">
            <form id="noteForm" th:action="@{/notes/create}" th:object="${note}" method="post" class="note-form">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Título de la nota" required>
                </div>

                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" th:field="*{description}" placeholder="Descripción" required></textarea>
                </div>

                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <table class="notes-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notes}">
            <td th:text="${n.id}">1</td>
            <td th:text="${n.title}">Título</td>
            <td th:text="${n.description}">Descripción</td>
            <td>
                <form th:action="@{/notes/delete/{id}(id=${n.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-danger delete-btn">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
