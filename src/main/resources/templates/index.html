<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container">
    <h1>Notas</h1>

    <!-- Formulario para crear o actualizar nota -->
    <div class="card">
        <div class="card-body">
            <form id="noteForm" th:action="@{/notes/create}" th:object="${note}" method="post" class="note-form">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" th:field="*{title}" placeholder="Título de la nota" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción</label>
                    <textarea id="description" th:field="*{description}" placeholder="Descripción" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Tabla de notas -->
    <table class="notes-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="n : ${notas}">
            <td th:text="${n.id}">1</td>
            <td th:text="${n.title}">Título</td>
            <td th:text="${n.description}">Descripción</td>
            <td>
                <a th:href="@{/notes/delete/{id}(id=${n.id})}" class="btn-danger delete-btn" th:attr="data-id=${n.id}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/scripts.js}"></script>
<script>
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', event => {
            const id = btn.getAttribute('data-id');
            const confirmDelete = confirm(`¿Seguro que deseas eliminar la nota #${id}?`);
            if (!confirmDelete) {
                event.preventDefault();
            }
        });
    });

    const form = document.getElementById('noteForm');
    form.addEventListener('submit', () => {
        setTimeout(() => {
            form.reset();
        }, 300);
    });
</script>
</body>
</html>
